<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css" />

    <meta
      name="description"
      content="Swap BTC between USDC, ETH, or convert it to ibBTC to earn interest! Transaction fees, privacy, and decentralization, handled by the zerop2p engine."
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://bridge.zerodao.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="zeroBRIDGE">
    <meta property="og:description" content="Swap BTC between USDC, ETH, or convert it to ibBTC to earn interest! Transaction fees, privacy, and decentralization, handled by the zerop2p engine.">
    <meta property="og:image" content="%PUBLIC_URL%/og_tag.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="bridge.zerodao.com">
    <meta property="twitter:url" content="https://bridge.zerodao.com/">
    <meta name="twitter:title" content="zeroBRIDGE">
    <meta name="twitter:description" content="Swap BTC between USDC, ETH, or convert it to ibBTC to earn interest! Transaction fees, privacy, and decentralization, handled by the zerop2p engine.">
    <meta name="twitter:image" content="%PUBLIC_URL%/og_tag.jpg">
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>zeroBRIDGE</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
  </body>
</html>
