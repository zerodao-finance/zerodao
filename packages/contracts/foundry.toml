[profile.default]
src = 'contracts'
out = 'out'
libs = ["lib"]
remappings = [
  "@openzeppelin=../../node_modules/@openzeppelin",
  "oz410=../../node_modules/oz410",
  "oz460=../../node_modules/oz460",
  "ozu=../../node_modules/ozu",
  "@uniswap/v3-periphery=../../node_modules/@uniswap/v3-periphery",
  "@uniswap/v3-core=../../node_modules/@uniswap/v3-core",
  "@uniswap/v2-periphery=../../node_modules/@uniswap/v2-periphery",
  "@uniswap/v2-core=../../node_modules/@uniswap/v2-core",
  "@rari-capital/solmate=../../node_modules/@rari-capital/solmate",
  "@gnosis.pm/safe-contracts=../../node_modules/@gnosis.pm/safe-contracts",
  "@traderjoe-xyz/core=../../node_modules/@traderjoe-xyz/core",
]
allow_paths = [
  "../../"
]
via_ir = true
optimizer = true
optimizer_runs = 50000

[rpc_endpoints]
mainnet = "https://mainnet.infura.io/v3/816df2901a454b18b7df259e61f92cd2"
optimism = "https://mainnet.optimism.io"
arbitrum = "https://arb1.arbitrum.io/rpc"
avalanche = "https://api.avax.network/ext/bc/C/rpc"
polygon = "https://polygon-mainnet.infura.io/v3/816df2901a454b18b7df259e61f92cd2"

